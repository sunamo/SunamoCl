name: Build SunamoCl

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoCl
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoCl/SunamoCl.csproj

    - name: Build
      run: dotnet build SunamoCl/SunamoCl.csproj --configuration Release --no-restore

  test:
    name: Test SunamoCl.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoCl.Tests/SunamoCl.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoCl.Tests/SunamoCl.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoCl.Tests/SunamoCl.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
